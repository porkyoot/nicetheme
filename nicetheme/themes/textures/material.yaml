shadow_intensity: 0.24
highlight_intensity: 0.12
opacity: 1.0
blur: 4
button: |
  box-shadow: 0 1px 3px rgba(var(--nt-shadow-rgb), 0.12), 0 1px 2px rgba(var(--nt-shadow-rgb), 0.24);
  transition: all 0.3s cubic-bezier(.25,.8,.25,1);
card: |
  box-shadow: 0 1px 3px rgba(var(--nt-shadow-rgb), 0.12), 0 1px 2px rgba(var(--nt-shadow-rgb), 0.24);
  transition: all 0.3s cubic-bezier(.25,.8,.25,1);
chip: |
  box-shadow: 0 1px 3px rgba(var(--nt-shadow-rgb), 0.12), 0 1px 2px rgba(var(--nt-shadow-rgb), 0.24);
menu: |
  box-shadow: 0 14px 28px rgba(var(--nt-shadow-rgb), 0.25), 0 10px 10px rgba(var(--nt-shadow-rgb), 0.22);
