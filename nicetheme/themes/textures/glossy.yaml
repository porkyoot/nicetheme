shadow_intensity: 0.3
highlight_intensity: 0.9
opacity: 1.0
blur: 2
button: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0.05) 50%, rgba(0, 0, 0, 0.15) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 -1px 0 rgba(0, 0, 0, 0.2) inset, 0 2px 4px rgba(var(--nt-shadow-rgb), 0.3);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.2);
card: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(0, 0, 0, 0.03) 50%, rgba(0, 0, 0, 0.12) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 -1px 0 rgba(0, 0, 0, 0.15) inset, 0 2px 6px rgba(var(--nt-shadow-rgb), 0.3);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.2);
progress: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 -1px 0 rgba(0, 0, 0, 0.2) inset;
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.15);
slider: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0.1) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4) inset, 0 -1px 0 rgba(0, 0, 0, 0.2) inset, 0 2px 4px rgba(var(--nt-shadow-rgb), 0.3);
toggle: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0.05) 50%, rgba(0, 0, 0, 0.15) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 -1px 0 rgba(0, 0, 0, 0.2) inset, 0 2px 4px rgba(var(--nt-shadow-rgb), 0.3);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.2);
chip: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0.05) 50%, rgba(0, 0, 0, 0.15) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 -1px 0 rgba(0, 0, 0, 0.2) inset, 0 2px 4px rgba(var(--nt-shadow-rgb), 0.3);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.2);
menu: |
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(0, 0, 0, 0.03) 50%, rgba(0, 0, 0, 0.12) 100%);
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 -1px 0 rgba(0, 0, 0, 0.15) inset, 0 4px 8px rgba(var(--nt-shadow-rgb), 0.35);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.2);
