shadow_intensity: 0.15
highlight_intensity: 0.6
opacity: 0.7
blur: 20
button: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-1-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
  box-shadow: 0 8px 32px 0 rgba(var(--nt-shadow-rgb), 0.15), inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
card: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-0-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
  box-shadow: 0 8px 32px 0 rgba(var(--nt-shadow-rgb), 0.15), inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
progress: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-2-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
slider: |
  backdrop-filter: blur(20px) saturate(180%);
toggle: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-1-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
chip: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-1-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
  box-shadow: 0 4px 16px 0 rgba(var(--nt-shadow-rgb), 0.12);
menu: |
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(var(--nt-surface-0-rgb), 0.7);
  border: 1px solid rgba(var(--nt-content-0-rgb), 0.1);
