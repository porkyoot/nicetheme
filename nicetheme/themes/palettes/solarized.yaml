palette:
  name: solarized
  colors: 
    blue:      "#268bd2"
    cyan:      "#2aa198"
    green:     "#859900"
    yellow:    "#b58900"
    orange:    "#cb4b16"
    red:       "#dc322f"
    magenta:   "#d33682"
    violet:    "#6c71c4"
    
  greys:
    base03:    "#002b36"
    base02:    "#073642"
    base01:    "#586e75"
    base00:    "#657b83"
    base0:     "#839496"
    base1:     "#93a1a1"
    base2:     "#eee8d5"
    base3:     "#fdf6e3"

  primary: blue #named colors
  secondary: orange
  positive: green
  negative: red
  warning: yellow
  info: blue
  debug: base00
  inative: base0
  
  dark: #inherit from the base colors
    content: [base3, base2]
    surface: [base03, base02, base01]
    shadow: base3
    highlight: base3
    border: base0
  light: # inherit from the dark for undefined fields
    content: [base03, base02]
    surface: [base3, base2, base1]
    shadow: base03
    border: base00